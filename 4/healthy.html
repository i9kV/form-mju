<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <style>
        * {
            font-family: "Prompt", sans-serif;
        }
    </style>
</head>

<body class="">
    <!-- /////////////////////////////////////////////////////////////////////////////// -->
    <nav class="bg-indigo-700 text-white shadow">
        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-lg md:text-xl font-semibold">แบบฟอร์ม</h1>
            <ul class="hidden md:flex space-x-6 text-sm">
                <li><a href="event.html" class="hover:text-yellow-300"> ฟอร์มจองตั๋วกิจกรรม</a></li>
                <li><a href="healthy.html" class="hover:text-yellow-300"> ฟอร์มสอบถามสุขภาพ</a></li>
                <li><a href="v.html" class="hover:text-yellow-300">ฟอร์มย้ายสาขา

                    </a></li>
            </ul>
        </div>
    </nav>
    <!-- ////////////////////////////////////////////////////////////////////////////// -->
    <center class="mt-7">
        <h2 class="text-2xl font-bold mb-4">คำนวณค่า BMI</h2>
    </center>
    <div class="max-w-xl mx-auto bg-white p-6 rounded-xl shadow-md">


        <form id="bmiForm" class="space-y-4">
            <div>
                <label class="block">อายุ</label>
                <input type="number" id="age" class="w-full p-2 border border-gray-300 rounded-md" required />
            </div>

            <div>
                <label class="block mb-1">เพศ</label>
                <label><input type="radio" name="gender" value="ชาย" required /> ชาย</label>
                <label class="ml-4"><input type="radio" name="gender" value="หญิง" /> หญิง</label>
            </div>

            <div>
                <label class="block">น้ำหนัก (กก.)</label>
                <input type="number" id="weight" class="w-full p-2 border border-gray-300 rounded-md" required />
            </div>

            <div>
                <label class="block">ส่วนสูง (ซม.)</label>
                <input type="number" id="height" class="w-full p-2 border border-gray-300 rounded-md" required />
            </div>

            <div>
                <label><input type="checkbox" id="hasDisease" /> มีโรคประจำตัว</label>
            </div>

            <div id="diseaseDetail" class="hidden">
                <label class="block">รายละเอียดโรคประจำตัว</label>
                <textarea id="diseaseText" class="w-full p-2 border border-gray-300 rounded-md"></textarea>
            </div>

            <div>
                <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700">คำนวณ
                    BMI</button>
            </div>
        </form>
    </div>

    <!-- Modal -->
    <div id="resultModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center">
        <div class="bg-white p-6 rounded-lg max-w-md text-center">
            <h3 class="text-xl font-bold mb-2">ผลการคำนวณ BMI</h3>
            <p id="bmiResult" class="text-lg mb-4"></p>
            <button onclick="closeModal()"
                class="mt-2 bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700">ปิด</button>
        </div>
    </div>

    <script>
        const form = document.getElementById('bmiForm');
        const hasDisease = document.getElementById('hasDisease');
        const diseaseDetail = document.getElementById('diseaseDetail');
        const diseaseText = document.getElementById('diseaseText');

        hasDisease.addEventListener('change', () => {
            diseaseDetail.classList.toggle('hidden', !hasDisease.checked);
        });

        form.addEventListener('submit', function (e) {
            e.preventDefault();

            const age = parseInt(document.getElementById('age').value);
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value);
            const gender = form.gender.value;

            // Validation
            if (isNaN(age) || age < 15 || age > 60) {
                alert("กรุณากรอกอายุให้ถูกต้อง (15-60 ปี)");
                return;
            }
            if (isNaN(weight) || weight <= 0 || isNaN(height) || height <= 0) {
                alert("กรุณากรอกน้ำหนักและส่วนสูงให้ถูกต้อง");
                return;
            }
            if (hasDisease.checked && diseaseText.value.trim() === "") {
                alert("กรุณาระบุรายละเอียดโรคประจำตัว");
                return;
            }

            // BMI Calculation
            const bmi = weight / Math.pow(height / 100, 2);
            let category = '';
            if (bmi < 18.5) category = "น้ำหนักน้อย";
            else if (bmi < 25) category = "ปกติ";
            else if (bmi < 30) category = "น้ำหนักเกิน";
            else category = "อ้วน";

            // Show Modal
            document.getElementById('bmiResult').innerText = `BMI: ${bmi.toFixed(2)} (${category})`;
            document.getElementById('resultModal').classList.remove('hidden');
            document.getElementById('resultModal').classList.add('flex');
        });

        function closeModal() {
            document.getElementById('resultModal').classList.add('hidden');
        }
    </script>

</body>

</html>
